<!DOCTYPE html>
<html>
<head>
	<title>My Profile</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>
<body>
	<div class="container">
	<div class="jumbotron">
		<h1>runTracker</h1>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">runTracker</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="personal.html">My Profile</a></li>
					<li><a href="raceFinder.html">Races</a></li>
					<li><a href="links.html">Links</a></li>
					<li><a href="#">Something Else</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<table class="table table-bordered" id="race-table">
	    <thead>
	      <tr>
	        <th>Race Name</th>
	        <th>Distance</th>
	        <th>Year</th>
	        <th>Time</th>
	        <th>Pace</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr>
	        <td>Example Race</td>
	        <td>Half Marathon</td>
	        <td>2012</td>
	        <td>1:15:15</td>
	        <td>9:13 min</td>
	      </tr>
	    </tbody>
	  </table>
	<h3>Input New Race Info</h3>
	<!-- input form -->
	<form class="race-form">
		<div class="form-group">
			<label for="race">Race Name</label>
			<input type="text" class="form-control" id="race" required="true">
		</div>
		<div class="form-group">
		  <label for="distance">Distance</label>
		  <select class="form-control" id="distance">
		  	<option>-</option>
		    <option value="5K">5K</option>
		    <option value="10K">10K</option>
		    <option value="10 Mile">10 Mile</option>
		    <option value="Half Marathon">Half Marathon</option>
		    <option value="30K">30K</option>
		    <option value="Marathon">Marathon</option>
		    <option value="needs-input">Other</option>
		  </select>
		</div>
		<div class="form-group">
		  <label for="year">Year</label>
		  <select class="form-control" id="year">
		  	<option>-</option>
		  	<option>2000</option>
		    <option>2001</option>
		    <option>2002</option>
		    <option>2003</option>
		    <option>2004</option>
		    <option>2005</option>
		    <option>2006</option>
		    <option>2007</option>
		    <option>2008</option>
		    <option>2009</option>
		    <option>2010</option>
		    <option>2011</option>
		    <option>2012</option>
		    <option>2013</option>
		    <option>2014</option>
		    <option>2015</option>
		    <option>2016</option>
		  </select>
		</div>
		<p>Time</p>
		<div class="form-group race-time">
			<label for="hours">Hours</label>
			<input type="number" id="hours" max="24">
		</div>
		<div class="form-group race-time">
			<label for="minutes">Minutes</label>
			<input type="number" id="minutes" max="60">
		</div>
		<div class="form-group race-time">
			<label for="seconds">Seconds</label>
			<input type="number" id="seconds" max="60">
		</div>
		<input type="submit" value="submit" class="btn btn-success" id="add-race">
	</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src='assets/javascript/app.js'></script>
</body>
</html>
